<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Buttons Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Bootstrap!!</h1>

    <div class="container">
      <h1>Hello World</h1>
      <button class="btn btn-success btn-lg" type="button" name="button">I`m on</button>
      <button class="btn btn-success btn-lg" disabled="disabled" type="button" name="button">Disabled</button>
      <!--go-on getbootstrap.com to get the different names of classes which u want and use the class name
    to get the type-->
    </div>

    <div class="container">
      <div class="jumbotron">
        <h1>Hello, world!</h1>
        <p>This is a paragraph</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
      </div>
    </div>


  </body>
</html>
