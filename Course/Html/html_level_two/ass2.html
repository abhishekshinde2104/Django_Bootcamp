<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Title</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please note:First Name,Last Name,Password and Emails are required</p>

    <form action="thank.html" method="get">
      <label for="fname">First Name:</label>
      <input  id="fname" type="text" name="" placeholder="First Name" required>

      <label for="lname">Last Name:</label>
      <input id="lname" type="text" name="" placeholder="Last Name" required>

      <br>
      <br>

      <label for="useremail">Email:</label>
      <input id="useremail" type="email" name="" placeholder="name@gmail.com" required>

      <label for="pass">Password:</label>
      <input id="pass" type="password" name="" value="" required>

      <br>
      <br>

      <p>Are you over the age of 18?</p>
      <label for="y">Yes:</label>
      <input id="y" type="radio" name="age" value="yes">

      <label for="n">No:</label>
      <input id="n" type="radio" name="age" value="no">

      <p></p>

      <p>Do you have a Credit Card or PayPal</p>
      <select name="payment">
        <option value="credit_card">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <p></p>

      <input type="submit" name="" value="Sign Up">

    </form>

  </body>
</html>
